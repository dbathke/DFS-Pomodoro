<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Pomodoro Clock</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/StyleSheet.css">

</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
    <div class="text-center">
        <h1>DFS Task Pomodoro Clock</h1>
        <div id="timeDiv">
            <h1 id="title1">Session Time</h1>
            <h2 id="timeType"></h2>
            <h2 id="sessionNum">25</h2>
            <a href="#" class="btn btn-primary" id="reset">Reset</a>
        </div>
        <p><a href="#" class="btn btn-primary" id="start">Start</a></p>
        <div id="breakDiv">
            <h1 id="title2">Break Time</h1>
            <h2 id="breakNum">5</h2>
        </div>
        
        <p><br /></p>
        <div id="taskDIV" class="header">

            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="btn btn-primary">Add</span>

        </div>
        
    </div>
    <p><h2>Task List</h2></p>
    <ul id="myUL">
        <li>click Tasks to mark as completed</li>
    </ul>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/jsIndex.js"></script>

    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
